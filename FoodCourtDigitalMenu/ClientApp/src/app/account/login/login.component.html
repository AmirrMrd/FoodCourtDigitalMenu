<main style="direction: rtl;">

            <section class="donate-section">
                <div class="section-overlay"></div>
                <div class="container">
                    <div class="row">

                        <div class="col-lg-6 col-12 mx-auto">
                            <form class="custom-form donate-form" [formGroup]="loginForm">
                                <div class="row">
                                    <div class="col-lg-6 col-12 form-check-group">
                                    </div>

                                    <div class="col-lg-12 col-12">
                                        <h5 class="mt-1">ورود به بخش کاربری</h5>
                                    </div>

                                    <div class="col-lg-12 col-12 mt-2">
                                        <input formControlName="userName" type="text" name="userName" id="userName" class="form-control" placeholder="نام کاربری/موبایل" required>
                                    </div>

                                    <div class="col-lg-12 col-12 mt-2">
                                        <input formControlName="password" type="text" name="password" id="password" class="form-control" placeholder="رمز عبور" required>
                                    </div>
                                    <div style="display: flex; justify-content: center;">
                                      <button type="submit" (click)="onSubmit(this.loginForm)" class="form-control mt-4" style="width: 50%; margin-left: 10px;">ورود</button>
                                      <button type="submit" class="form-control mt-4" style="width: 50%;">رمز یکبار مصرف</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </section>
        </main>
